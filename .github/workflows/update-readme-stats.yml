name: 📊 Update GitHub Profile Metrics

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit the SVG

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📈 Generate GitHub Metrics (with private contributions)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: racar
          filename: github-metrics.svg
          output_dir: .
          title: "Rafael Carrascal Reyes • Fintech Backend Engineer (Ruby/Java/Kotlin)"
          base: header
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_threshold: 0%
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: files, percentage
          plugin_languages_ignored: javascript, html, css, typescript, json, yaml, liquid  # ✅ HIDE NOISY LANGS
          plugin_languages_additional: kotlin  # ✅ FORCE INCLUDE KOTLIN
          plugin_lines: yes
          plugin_technologies: yes
          plugin_technologies_list: docker, postgresql, rabbitmq, rspec  # ✅ Highlight your core tools
          config_timezone: America/Bogota
          config_font_size: 8
          config_scale: 0.9
          plugin_streaks: no
          plugin_lines: no

      - name: 💾 Commit & Push Metrics SVG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git pull origin main || echo "No changes to pull"
          git add github-metrics.svg
          git commit -m "📈 Auto-update metrics SVG (including private repos)" || echo "No changes to commit"
          git push origin main